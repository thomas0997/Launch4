{% extends "layout.html" %}

{% block body %}
<style>
    .logo-header {
        background-color: #7ABDE5;
        padding: 10px;
        text-align: left;
    }

    .logo-header img {
        height: 60px;
        width: auto;
        margin-left: 5px;
    }

    h1 {
        text-align: center;
        font-family: -apple-system, 'SF Pro';
        margin-top: 40px;
        color: #7ABDE5;
        text-shadow: 0px 0px 5px rgba(104, 143, 229, 0.5);
    }

    table {
        margin: 30px auto;
        border-collapse: collapse;
        font-family: -apple-system, 'SF Pro';
        width: 80%;
    }

    th, td {
        padding: 10px 20px;
        border: 1px solid #ccc;
        text-align: center;
    }

    th {
        background-color: #7ABDE5;
        color: white;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 6px;
    }

    button {
        border: none;
        background-color: transparent;
        font-size: 18px;
        cursor: pointer;
        color: #333;
    }

    button:hover {
        color: #7ABDE5;
    }

    .delete-btn {
        color: red;
        font-weight: bold;
    }

    .back-btn {
        font-family: -apple-system, 'SF Pro';
        border: 2px solid #7ABDE5;
        padding: 8px 16px;
        border-radius: 100px;
        background-color: #7ABDE5;
        color: white;
        cursor: pointer;
        margin-top: 20px;
    }

    .back-btn:hover {
        background-color: #5caed3;
        border-color: #5caed3;
    }

    .sort-form {
        text-align: center;
        margin-bottom: 20px;
        font-family: -apple-system, 'SF Pro';
    }

    .sort-form select {
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid #7ABDE5;
        font-family: -apple-system, 'SF Pro';
        color: #7ABDE5;
        font-weight: bold;
        outline: none;
    }

    .sort-form button {
        margin-left: 10px;
        border: 2px solid #7ABDE5;
        border-radius: 100px;
        padding: 6px 14px;
        font-family: -apple-system, 'SF Pro';
        background-color: #7ABDE5;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .sort-form button:hover {
        background-color: #5caed3;
        border-color: #5caed3;
    }
</style>

<div class="logo-header">
    <img src="{{ url_for('static', filename='AURON.png') }}" alt="Logo">
</div>

<h1>Inventory List</h1>

<!-- Sort Form -->
<div class="sort-form">
    <form method="get" action="{{ url_for('inventory_view') }}">
        <label for="sort" style="color: #7ABDE5; font-weight: bold;">Sort by Quantity:</label>
        <select name="sort" id="sort">
            <option value="desc" {% if sort == 'desc' %}selected{% endif %}>High to Low</option>
            <option value="asc" {% if sort == 'asc' %}selected{% endif %}>Low to High</option>
        </select>
        <button type="submit">Sort</button>
    </form>
</div>

<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    {% for med in meds %}
    <tr>
        <td>{{ med.name }}</td>
        <td id="qty-{{ med.name|replace(' ', '_') }}">{{ med.quantity }}</td>
        <td class="btn-group">
            <button onclick="updateQuantity('{{ med.name }}', 'add')">‚ûï</button>
            <button onclick="updateQuantity('{{ med.name }}', 'remove')">‚ûñ</button>
            <form method="POST" action="/inventory/remove/{{ med.name }}" onsubmit="return confirm('Are you sure you want to delete this medicine?');">
                <button type="submit" class="delete-btn">üóëÔ∏è</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<div style="text-align: center;">
    <a href="/inventory">
        <button class="back-btn">Back</button>
    </a>
</div>

<script>
function updateQuantity(name, action) {
    fetch(`/inventory/ajax-update/${encodeURIComponent(name)}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: action })
    })
    .then(response => response.json())
    .then(data => {
        if (data.quantity !== undefined) {
            const id = `qty-${name.replace(/\s/g, "_")}`;
            document.getElementById(id).textContent = data.quantity;
        } else {
            alert("Error updating quantity");
        }
    });
}
</script>
{% endblock %}
