{% extends "layout.html" %}

{% block body %}
<h1>Upload CSV File</h1>

<!-- CSV Upload Form -->
<form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
</form>

<!-- Flash messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!-- Download CSV Button -->
<form action="{{ url_for('download_csv') }}" method="get" style="margin-top: 20px;">
    <button type="submit">⬇️ Download Latest Patient List (CSV)</button>
</form>

<!-- Back Link -->
<a href="/" style="display: block; margin-top: 20px;">Back to Home</a>
{% endblock %}
